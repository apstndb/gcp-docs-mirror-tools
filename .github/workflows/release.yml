name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=gcp-docs-mirror-tools
          [ "${{ matrix.goos }}" = "windows" ] && BINARY_NAME=${BINARY_NAME}.exe
          mkdir -p dist
          go build -ldflags "-X main.Version=${{ github.ref_name }} -X main.Commit=${{ github.sha }} -X main.BuildTime=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" -o dist/${BINARY_NAME} .
          cd dist && tar czf ../gcp-docs-mirror-tools-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ${BINARY_NAME}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.tar.gz"
          generate_release_notes: true
